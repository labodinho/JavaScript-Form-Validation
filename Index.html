<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap/css/bootstrap.min.css">
    <title>JavaScript Form Validation</title>
</head>

<body>

    <div class="container">

        <h1 class="text">Register with us here</h1>

        <div id="msg" class="alert"></div>

        <form id="regForm">
            <label>Name</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Olabode Yomi">
            <br> <br>

            <label>E-mail</label>
            <br>
            <input type="text" name="email" id="email" placeholder="ola@gmail.com">
            <br> <br>

            <label>Password</label>
            <br>
            <input type="password" name="password" id="password" placeholder="Enter password">
            <br> <br>

            <label>Confirm Password</label>
            <br>
            <input type="password" name="password2" id="password2" placeholder="Enter password">
            <br> <br>

            <button type="submit">Submit</button>

        </form>

        <br>
        <br>
        <footer class="text-center">&copy; Olabode Form Validation,2020 </footer>

    </div>


    <script src="bootstrap/jquery3.4.1.js"></script>
    <script src="bootstrap/bootstrap/js/bootstrap.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
